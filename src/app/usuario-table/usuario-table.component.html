<div class="sectionTableUsuarios">
    <mat-form-field appearance="outline">
        <mat-label>Buscar usuario</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Buscar por nombre, DNI...">
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        <!-- Nombre completo -->
        <ng-container matColumnDef="fullname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre completo</th>
        <td mat-cell *matCellDef="let user">
            {{user.name | fullname: user.surname}}
        </td>
        </ng-container>

        <!-- Edad -->
        <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Edad</th>
        <td mat-cell *matCellDef="let user">{{ user.age }}</td>
        </ng-container>

        <!-- DNI -->
        <ng-container matColumnDef="dni">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>DNI</th>
        <td mat-cell *matCellDef="let user">{{ user.dni }}</td>
        </ng-container>

        <!-- Promedio -->
        <ng-container matColumnDef="average">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Promedio</th>
        <td mat-cell *matCellDef="let user">{{ user.average }}</td>
        </ng-container>

        <!-- Email -->
        <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let user">{{ user.email }}</td>
        </ng-container>

        <!-- Rol -->
        <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>rol</th>
        <td mat-cell *matCellDef="let user">{{ user.role }}</td>
        </ng-container>

        <!-- Acciones -->
        <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let user">
            <button class="btn btn-secondary mx-1" (click)="viewDetails(user)"><i class="fa-solid fa-eye"></i> Ver</button>
            <button class="btn btn-primary mx-1" (click)="onEdit(user)"><i class="fa-solid fa-pen-to-square"></i> Editar</button>
            <button class="btn btn-danger mx-1" (click)="onDelete(user)"><i class="fa-solid fa-trash"></i> Eliminar</button>
        </td>
        </ng-container>

        <!-- Renderizado de filas -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
