<div class="sectionTableStudents">
    <mat-form-field appearance="outline">
        <mat-label>Buscar estudiante</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Buscar por nombre, DNI...">
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        <!-- Nombre completo -->
        <ng-container matColumnDef="fullname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre completo</th>
        <td mat-cell *matCellDef="let student">
            {{student.name | fullname: student.surname}}
        </td>
        </ng-container>

        <!-- Edad -->
        <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Edad</th>
        <td mat-cell *matCellDef="let student">{{ student.age }}</td>
        </ng-container>

        <!-- DNI -->
        <ng-container matColumnDef="dni">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>DNI</th>
        <td mat-cell *matCellDef="let student">{{ student.dni }}</td>
        </ng-container>

        <!-- Promedio -->
        <ng-container matColumnDef="average">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Promedio</th>
        <td mat-cell *matCellDef="let student">{{ student.average }}</td>
        </ng-container>

        <!-- Acciones -->
        <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let student">
            <button class="btn btn-primary mx-1" (click)="onEdit(student)"><i class="fa-solid fa-pen-to-square"></i> Editar</button>
            <button class="btn btn-danger mx-1"><i class="fa-solid fa-trash"></i> Eliminar</button>
        </td>
        </ng-container>

        <!-- Renderizado de filas -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
