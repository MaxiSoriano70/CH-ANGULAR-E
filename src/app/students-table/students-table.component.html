<section class="sectionTableStudents">
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

            <!-- FULLNAME -->
            <ng-container matColumnDef="fullname">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Full Name </th>
            <td mat-cell *matCellDef="let row"> {{row.name | fullname: row.surname}} </td>
            </ng-container>

            <!-- AGE -->
            <ng-container matColumnDef="age">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Age </th>
            <td mat-cell *matCellDef="let row"> {{row.age}} </td>
            </ng-container>

            <!-- DNI -->
            <ng-container matColumnDef="dni">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Dni </th>
            <td mat-cell *matCellDef="let row"> {{row.dni}} </td>
            </ng-container>

            <!-- AVERAGE -->
            <ng-container matColumnDef="average">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Average </th>
            <td mat-cell *matCellDef="let row"> {{row.average}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">
                No data matching the filter "{{input.value}}"
            </td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
</section>
