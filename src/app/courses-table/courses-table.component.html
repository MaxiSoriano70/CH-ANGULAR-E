<div class="sectionTableCourses">
    <mat-form-field appearance="outline">
        <mat-label>Buscar curso</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Buscar por nombre o código...">
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        <!-- Nombre del curso -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
            <td mat-cell *matCellDef="let course">{{ course.name }}</td>
        </ng-container>

        <!-- Código -->
        <ng-container matColumnDef="code">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Código</th>
            <td mat-cell *matCellDef="let course">{{ course.code }}</td>
        </ng-container>

        <!-- Créditos -->
        <ng-container matColumnDef="credits">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Créditos</th>
            <td mat-cell *matCellDef="let course">{{ course.credits }}</td>
        </ng-container>

        <!-- Acciones -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let course">
                <button class="btn btn-primary mx-1" (click)="onEdit(course)">
                    <i class="fa-solid fa-pen-to-square"></i> Editar
                </button>
                <button class="btn btn-danger mx-1" (click)="onDelete(course)">
                    <i class="fa-solid fa-trash"></i> Eliminar
                </button>
            </td>
        </ng-container>

        <!-- Renderizado de filas -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
