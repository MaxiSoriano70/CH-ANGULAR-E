<section class="sCursos">
    <article class="marca-titulo">
        <h3 appBigtittle>Cursos</h3>
    </article>

    <div *ngIf="courses$ | async as courses; else loading">
        <article class="aCursos">
            <div *ngFor="let course of courses" class="card text-center mb-3" style="width: 18rem">
                <img [src]="course.urlImagen" class="card-img-top" [alt]="course.name" />
                <div class="card-body">
                    <h5 class="card-title">{{ course.name }}</h5>
                    <p class="card-text">{{ course.description }}</p>
                    <p class="card-text">Cr√©ditos: {{ course.credits }}</p>
                </div>
            </div>
        </article>
    </div>

    <ng-template #loading>
        <app-loading></app-loading>
    </ng-template>
</section>
