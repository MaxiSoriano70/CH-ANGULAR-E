<app-nuestros-sponsors></app-nuestros-sponsors>
<app-toolbar-course (addStudent)="onCourseAdded($event)"></app-toolbar-course>

<div *ngIf="courses$ | async as courses; else loading">
    <app-courses-table [courses]="courses"
    (editCourse)="openEditModal($event)"
    (deleteCourse)="onCourseDeleted($event)">
    </app-courses-table>
</div>

<ng-template #loading>
    <app-loading></app-loading>
</ng-template>
