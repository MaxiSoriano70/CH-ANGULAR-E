<header>
    <section class="contenedor">
        <article class="logo">
            <a [routerLink]="[routePaths.HOME]" aria-label="Logo y nombre">
                <img src="assets/imagenes/Logo.png" alt="Logo PetShop" width="96" height="96">
                <p>CursosVet</p>
            </a>
        </article>
        <nav class="menu">
            <article class="head">
                <div class="logo">
                    <a [routerLink]="[routePaths.HOME]" aria-label="Logo y nombre">
                        <img src="assets/imagenes/Logo.png" alt="Logo PetShop" width="96" height="96">
                        <p>CarnetVet</p>
                    </a>
                </div>
                <button type="button" class="close-menu-btn" aria-label="Cerrar menu"><i
                        class="fa-regular fa-circle-xmark"></i></button>
            </article>
            <ul>
                <li>
                    <a [routerLink]="[routePaths.HOME]" aria-label="Home"><i class="fa-solid fa-house"></i> Home</a>
                </li>
                <li class="dropdown" *ngIf="(usuario$ | async)?.role === 'ADMIN'">
                    <a href="#" aria-label="Administrar"><i class="fa-solid fa-user-tie"></i> Administrar</a>
                    <i class="fa-solid fa-caret-down"></i>
                    <ul class="submenu">
                        <li><a [routerLink]="[routePaths.USUARIOS]" aria-label="Usuarios"><span><i
                                        class="fa-solid fa-users"></i> Usuarios</span></a></li>
                        <li><a [routerLink]="[routePaths.ALUMNOS]" aria-label="Usuarios"><span><i
                                        class="fa-solid fa-user-graduate"></i> Alumnos</span></a></li>
                        <li><a [routerLink]="[routePaths.CURSOS]" aria-label="Cursos"><span><i
                                        class="fa-solid fa-graduation-cap"></i> Cursos</span></a></li>
                        <li><a [routerLink]="[routePaths.INSCRIPCIONES]" aria-label="Inscripciones"><span><i
                                        class="fa-solid fa-clipboard-list"></i> Inscripciones</span></a></li>
                    </ul>
                </li>
                <li>
                    <a [routerLink]="[routePaths.TIPS]" aria-label="tips"><i class="fa-solid fa-circle-info"></i>
                        Tips</a>
                </li>
                <li class="dropdown">
                    <a href="#" aria-label="Contacto"><i class="fa-solid fa-envelope"></i> Contacto</a>
                    <i class="fa-solid fa-caret-down"></i>
                    <ul class="submenu">
                        <li><a href="#" aria-label="Whatsapp"><span><i class="fa-brands fa-whatsapp"></i>
                                    Whatsapp</span></a></li>
                        <li><a href="#" aria-label="Instragram"><span><i class="fa-brands fa-instagram"></i>
                                    Instragram</span></a></li>
                        <li><a href="#" aria-label="Facebook"><span><i class="fa-brands fa-facebook"></i>
                                    Facebook</span></a></li>
                    </ul>
                </li>
                <li class="dropdown" *ngIf="usuario$ | async as usuario">
                    <a href="#" aria-label="Nombre usuario"><i class="fa-solid fa-user"></i> <span id="nombre-usuario">
                            {{usuario.name | fullname: usuario.surname}}</span></a>
                    <i class="fa-solid fa-caret-down"></i>
                    <ul class="submenu">
                        <!-- Button modal Editar Perfil-->
                        <li>
                            <a href="#" aria-label="Datos Personales" (click)="abrirModalPerfil(usuario)">
                                <span><i class="fa-solid fa-user-pen"></i> Datos Personales</span>
                            </a>
                        </li>
                        <li><a href="#" aria-label="Mis mascotas"><span><i class="fa-solid fa-paw"></i> Mis
                                    cursos</span></a></li>
                    </ul>
                </li>
            </ul>
        </nav>
        <article class="header-rigth">
            <!-- Button modal Iniciar Sesión-->
            <button type="button" class="login-btn" *ngIf="!(usuario$ | async)" (click)="abrirModal()">
                <i class="fa-solid fa-right-to-bracket"></i> Iniciar Sesión
            </button>
            <button type="button" class="login-btn" *ngIf="usuario$ | async" (click)="cerrarSesion()">
                <i class="fa-solid fa-door-open"></i> Cerrar Sesión
            </button>
            <button type="button" class="open-menu-btn" aria-label="Menu"><i class="fa-solid fa-bars"></i></button>
        </article>
    </section>
</header>
